<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="banner-container">
            <div class="banner-text">
                <h2>Jimmy's Diner</h2>
                <h2>The best burger in town</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="menu-container" id="menu-container">

        </section>

        <section id="order-container" class="hidden">
            <h4>Your Order</h4>
            <div class="order-items" id="order-items">

            </div>
            <div class="total">
                <h2>Total Price:</h2>
                <h2 id="total-price"></h2>
            </div>
            <button id="btn-complete">Complete order</button>
        </section>

        <form id="pay-form" action="">
            <button id="close-form-btn">x</button>
            <h1>Enter Card Details</h1>
            <input type="text" class="name-input" placeholder="Enter Your name" name="buyername" required>
            <input type="text" class="card-input" placeholder="Enter card number" max="10" required>
            <input type="text" class="cvv-input" placeholder="Enter cvv" max="3" required>
            <button type="submit" id="pay-btn">Pay</button>
        </form>

    </main>
    <script src="./index.js" type="module"></script>
</body>

</html>
